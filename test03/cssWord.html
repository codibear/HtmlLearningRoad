<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CssWord</title>
		<link rel="stylesheet" type="text/css" href="css/test.css"/>
	</head>
	<body>
		<p id="title">《初相遇》 <span id="author">席慕容</span></p>
		<p class="main">
			<span id="mei">美</span>丽的梦和美丽的诗一样， 
			都是可遇而不可求的， 
			常常在最没能料到的时刻里出现。 
			我喜欢那样的梦， <p id="text2">
			在梦里，一切都可以重新开始， 
			一切都可以慢慢解释， 
			心里甚至还能感觉到， </p>
			所有被浪费的时光竟然都能重回时的狂喜与感激。 
			<span id="text1">胸怀中满溢着幸福， 
			只因你就在我眼前， </span>
			对我微笑，一如当年。 
			我真喜欢那样的梦， 
			<p id="final" >明明知道你已为我拔涉千里， 
			却又觉得芳草鲜美，落英缤纷， 
			好象你我才初初相遇。 </p>
		</p>
	</body>
</html>
