		<script type="text/javascript"> 
			function ckEver(){
				var ckb = document.getElementByName("cks").checked;
				alert(ckb);
			}
			function ckAll(){
				var cka = document.getElementById("ck").checked;
				if(cka == true){
				var cks = document.getElementsByName("cks");
				for(var i= 0;i<cks.length;i++)
				{ cks.item(i).checked = cka;}
				}else{
					
				}
			}
			function authMail(){			
				var mail = document.getElementById("mail").value;
				if(mail.indexOf("@") == -1 ){
					document.getElementById("span2").innerText="你输入的是邮箱？"
				}
			}
			
			function authUsername(){
				var userame = document.getElementById("name1").value;
				if(userame==""){
					document.getElementById("span1").innerText="用户名不能为空";
				}else{document.getElementById("span1").innerText="";}
			}
		</script>
	</head>
	<body onload="ckEver()">
		
		用户名：<input type="text" name="username" id="name1" onblur="authUsername()"/><span id="span1"></span>
