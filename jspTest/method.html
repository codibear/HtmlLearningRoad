<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var name1 = prompt("请输入姓名","兄果然")
			function sayYourName(name2){
				for(i=0;i<10;i++){
				document.write(name2);
				}
			}
			function trangle(){
				for(j=0;j<10;j++)
				{
					for(i=0;i<j;i++){
						document.write("*");
					}
					document.write("<br />");
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="输入名字" onclick="sayYourName(name1)" /> 
		<input type="button" value="输入名字" onclick="trangle()" /> 
		
	</body>
</html>
